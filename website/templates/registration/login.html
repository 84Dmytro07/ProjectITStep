{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="untree_co-section">
    <div class="container">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 pb-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="row mb-5">
                        <!-- Место для иконок или информации -->
                        <div class="col-lg-12">
                            <div class="service no-shadow align-items-center link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <!-- SVG icon here -->
                                </div> <!-- /.icon -->
                                <div class="service-contents">
                                    <p>Welcome back! Please log in to your account.</p>
                                </div> <!-- /.service-contents-->
                            </div> <!-- /.service -->
                        </div>
                    </div>

                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="text-black" for="id_username">e-mail</label>
                            {{ form.username|as_crispy_field }}
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="id_password">Password</label>
                            {{ form.password|as_crispy_field }}
                        </div>

                        <button type="submit" class="btn btn-primary-hover-outline">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
