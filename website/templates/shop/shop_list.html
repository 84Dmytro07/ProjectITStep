{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            <!-- Sidebar categories -->
            <div class="col-12 col-md-4 col-lg-3 mb-5">
                <h3>Categories</h3>
                <ul>
                    <li {% if not category %} class="selected" {% endif %}>
                        <a href="{% url 'shop:product_list' %}">All</a>
                    </li>
                    {% for c in categories %}
                        <li {% if category and category.slug == c.slug %}class="selected"{% endif %}>
                            <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- Product list -->
            <div class="col-12 col-md-8 col-lg-9 mb-5">
                  <div class="row">
                    {% for product in products %}
                        <div class="col-12 col-md-4 col-lg-3 mb-5">
                            <a class="product-item" href="{{ product.get_absolute_url }}">
                                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" class="img-fluid product-thumbnail">
                                <h3 class="product-title">{{ product.name }}</h3>
                                <strong class="product-price">${{ product.price }}</strong>
                                <span class="icon-cross">
                                    <img src="images/cross.svg" class="img-fluid">
                                </span>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
