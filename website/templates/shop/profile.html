{% extends 'shop/base.html' %}
{% block content %}
<div class="untree_co-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">User Profile</h2>
        <div class="p-3 p-lg-5 border bg-white">
          <!-- Username -->
          <div class="form-group row">
            <div class="col-md-12">
              <label for="username" class="text-black">Username <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="username" name="username" value="user123">
            </div>
          </div>

          <!-- Email -->
          <div class="form-group row">
            <div class="col-md-12">
              <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" value="user@example.com">
            </div>
          </div>

          <!-- Password -->
          <div class="form-group row">
            <div class="col-md-12">
              <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>

          <!-- First Name -->
          <div class="form-group row">
            <div class="col-md-6">
              <label for="first_name" class="text-black">First Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="John">
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
              <label for="last_name" class="text-black">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="Doe">
            </div>
          </div>

          <!-- Country -->
          <div class="form-group">
            <label for="country" class="text-black">Country <span class="text-danger">*</span></label>
            <select id="country" class="form-control">
              <option value="1">Select a country</option>
              <option value="2">Bangladesh</option>
              <option value="3">Algeria</option>
              <option value="4">Afghanistan</option>
              <option value="5">Ghana</option>
              <option value="6">Albania</option>
              <option value="7">Bahrain</option>
              <option value="8">Colombia</option>
              <option value="9">Dominican Republic</option>
            </select>
          </div>

          <!-- Address -->
          <div class="form-group row">
            <div class="col-md-12">
              <label for="address" class="text-black">Address <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Street address" value="123 Main St">
            </div>
          </div>

          <!-- Additional Address Info -->
          <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)" value="Apt 4B">
          </div>

          <!-- State / Country and Postal / Zip -->
          <div class="form-group row">
            <div class="col-md-6">
              <label for="state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="state_country" name="state_country" value="New York">
            </div>
            <div class="col-md-6">
              <label for="postal_zip" class="text-black">Postal / Zip <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="postal_zip" name="postal_zip" value="10001">
            </div>
          </div>

          <!-- Phone -->
          <div class="form-group row mb-4">
            <div class="col-md-6">
              <label for="phone" class="text-black">Phone <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" value="+1 234 567 890">
            </div>
          </div>


          <!-- Save Changes Button -->
          <div class="form-group ">
           <button class="btn btn-black btn-lg py-3 btn-block" type="submit">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
